<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Cup Tournament</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center; /* Center all content */
        }
        table {
            width: 80%;
            margin: 20px auto; /* Center the table */
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>WORLD CUP TOURNAMENT</h1>
    <h2>FIFA WORLD CUP PAIRING</h2>
    <table>
        <thead>
            <tr>
                <th>Group</th>
                <th>Team 1</th>
                <th>Team 2</th>
                <th>Team 3</th>
                <th>Team 4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Group A</td>
                <td>Ghana</td>
                <td>Portugal</td>
                <td>Canada</td>
                <td>Uruguay</td>
            </tr>
            <tr>
                <td>Group B</td>
                <td>Brazil</td>
                <td>England</td>
                <td>Switzerland</td>
                <td>&nbsp;</td>  <!-- Empty cell for only 3 teams in Group B -->
            </tr>
            <tr>
                <td>Group C</td>
                <td>Argentina</td>
                <td>France</td>
                <td>USA</td>
                <td>Cameroon</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
